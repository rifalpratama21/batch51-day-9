<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="UTF-8" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/images/logo.png" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Start Navbar -->
    <nav>
      <div class="nav-left">
        <ul>
          <img src="./assets/images/logo.png" alt="logo" />
          <li>
            <a class="item-collapse" href="./index.html">Home</a>
          </li>
          <li>
            <a class="item-collapse" href="./my-project.html">My Project</a>
          </li>
          <li>
            <a class="item-collapse" href="./testimonial.html">Testimonial</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <a href="./contact.html"> Contact Me</a>
      </div>
      <!-- Hamburger Nav -->

      <div class="burger-nav">
        <button class="burger-button" onclick="openBurger()">
          <img src="./assets/images/burger-bar.png" width="30px" />
        </button>
      </div>
    </nav>
    <div class="burger-container" id="burger-container">
      <a href="./index.html">Home</a>
      <a href="./my-project.html">My Project</a>
      <a href="./contact.html" class="burger-active">Contact Me</a>
      <a href="./testimonial.html">Testimonial</a>
    </div>
    <!-- End Navbar -->

    <!-- Start Contact -->
    <form class="contact-form">
      <div>
        <h1>GET IN TOUCH</h1>
      </div>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option disabled selected value>-- select the subject --</option>
          <option>Backend Developer</option>
          <option>Frontend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
      </div>

      <div>
        <button class="submit" type="button" onclick="getData()">submit</button>
      </div>
    </form>
  </body>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/button.js"></script>
</html>
